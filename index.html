<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sytle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>GitFav</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="./assets/svg/Gitfav.svg" alt="page logo svg" />
        </div>
        <nav>
          <input type="text" placeholder="Digite o Github que quer favoritar" />

          <button id="submit">
            <img src="./assets/svg/Vector (1).svg" alt="white star vector" />
            Favoritar
          </button>
        </nav>
      </header>

      <div class="table">
        <table>
          <thead>
            <th>Usúario</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </thead>
          <tbody></tbody>
        </table>
        <div class="no-content ">
            <div class="no-favs">
                <img src="./assets/svg/Estrela.svg" alt="" class="star">
                <h2>Nenhum favorito ainda</h2>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
